<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>NaviUP</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <img class="backimg" src="images/y-so-serious-white.png" style="display: none;">
    <img src="images/y-so-serious.png" style="display: none;">
    <div class="navbar">
        <a href="https://www.facebook.com/SKNGeodetow/" target="_blank">
            <img class="skn" src="images/geodeci.png" >
            <h1>SKN</h1>
        </a>
        <img class="logo" src="images/NAVIUP PNG.png">
        <a href="https://upwr.edu.pl/" target="_blank">
            <img class="upwr" src="images/upwr-logotyp-pl-poziomy.png">
        </a>
    </div>
    <div class="container">
        <div class = "tile">
            <h1>Czego szukasz?</h1>
        </div>
        <i class="fa fa-moon-o darkMode"></i>
        <div class="smollTiles">
            <div class = "tiles">
                <h2>Wykładowca</h2  >
                <p>Znajdź wykładowcę</p>
                <form autocomplete="off">
                    <div class="autocomplete">
                        <input type="text" placeholder="Szukam..." name="search" id="people" class="searchBox">
                    </div>
                </form>
                <a href="#" class="button">Znajdź</a>
            </div>
            <div class = "tiles">
                <h2>Sala</h2  >
                <p>Znajdź salę</p>
                <form  autocomplete="off">
                    <div class="autocomplete">
                        <input type="text" placeholder="Szukam..." name="search" id="rooms" class="searchBox">
                    </div>
                </form>
                <a href="#" class="button">Znajdź</a>
            </div>
            <div class = "tiles">
                <h2>Inne</h2  >
                <p>Wejścia, wyjścia, toalety, windy itp.</p>
                <input type="text" placeholder="Szukam..." name="search" id="searchBox" class="searchBox">
                <a href="#" class="button">Znajdź</a>
            </div>
        </div>
    </div>
    <footer>
        SKN Uniwersytetu Przyrodniczego we Wrocławiu &copy; 2022. All rights reserved</br>
    </footer>
    <script src="js/script.js" type="module"></script>
</body>
</html>
